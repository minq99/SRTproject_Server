{% extends 'base_SRT.html' %}
{% load static %}
{% block content %}

<section id="hero" class="d-flex align-items-start flex-column justify-content-center" style=" padding: 10px; margin-top: 120px;">

    <div class="w-100" style="margin-bottom: 15px;"> <strong>예약할 SRT 계정 정보를 입력하세요.</strong>   </div>

    <form 
    class = "w-100"
    method="post"
    action="{% url 'srt:domecro' %}" 
    style="
    margin-top: 10px;
    margin-right: 10px;"
    > 
    {% csrf_token %}
    <div class="row justify-content-center">
        <label for="departure_time_from" class="form-label col-md-12 col-12">SRT ID <br> (멤버십 번호 / 이메일 / 전화번호)</label>
        <div class="mb-3 w-25 border border-primary">
                <input type="text" class="form-control" id="srt_id" name="srt_id" value= {{ user.korailID }} >
        </div>
    </div>
    <div class="row justify-content-center">
        <label for="departure_time_from" class="form-label col-md-12 col-12">SRT 비밀번호</label>
        <div class="mb-3 w-25 border border-primary">
            <input type="password" class="form-control" id="srt_pw" name="srt_pw">
        </div>
    </div>
    <div>
        <input type="submit" value="매크로 시작" class="btn btn-primary" id="mecroButton">
    </div>
    
</form>





</section><!-- End Hero -->










{% endblock %}

{% endblock %}
